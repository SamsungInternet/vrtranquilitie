<!DOCTYPE html>
<html lang="en">
    <head>
        <title>vr tranquilitie</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="manifest.json">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="f/fonts.css">
        <!--<script src="swreg.js"></script>-->
        <script src="js/aframe.min.js"></script>
        <script src="js/aframe-physics-system.min.js"></script>
        <script src="js/data.js"></script>
    </head>
    <body>
        <div id="splashBody">
            <div id="userGesture">
                <img src="imgs/vrt_title.png" id="splashTitle">
                <p>Réalisé par Galina Mihaleva et Diego González.</p>
                <p>Vous allez maintenant visualiser la pollution sonore dans différents endroits à travers le monde.</p> 
                <p>Choisissez votre pays de départ et appuyez sur 'commencer'.</p>
                <div id="flagcontainer">
                    <img src="imgs/ffr.png" alt="Paris, France" class="flagmenu" onclick="start('fr');">
                    <img src="imgs/fcr.png" alt="Guanacaste, Costa Rica" class="flagmenu" onclick="start('cr');">
                    <img src="imgs/fsg.png" alt="Singapore, Singapore" class="flagmenu" onclick="start('sg');">
                    <img src="imgs/fkr.png" alt="Seoul, Korea" class="flagmenu" onclick="start('kr');">
                    <img src="imgs/fuk.png" alt="London, United Kingdom" class="flagmenu" onclick="start('uk');">
                    <img src="imgs/fus.png" alt="Los Angeles, United States" class="flagmenu" onclick="start('us');">
                    <img src="imgs/fmc.png" alt="This room" class="flagmenu" onclick="start('mic');">
                    <img src="imgs/fgps.png" alt="This area" class="flagmenu" onclick="start('gps');">
                </div>
                <br><img src="imgs/adm_logo.png" class="sponsors">
                <img src="imgs/si_logo.png" class="sponsors">
            </div>
        </div>
        <audio id="micStream"></audio>
        <a-scene physics="debug:true;gravity:-4;restitution:0.9">
            <a-assets>
                <img id="gps" src="imgs/btnGPS.png" alt="">
                <img id="mic" src="imgs/btnMic.png" alt="">
                <img id="splash" src="imgs/splash.png" alt="">
                <audio id="s1" src="audio/please_hold.mp3"></audio>
                <audio id="s2" src="audio/police_siren.mp3"></audio>
                <audio id="s3" src="audio/polish_ad.mp3"></audio>
                <audio id="s4" src="audio/car_horn.wav"></audio>
                <audio id="street" src="audio/street_walking.mp3" loop="true"></audio>
            </a-assets>
            <a-camera>
                <a-entity cursor="fuse: true; fuseTimeout: 2000" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: #D03642; shader: flat">
                </a-entity>
            </a-camera>
            <a-sky src="imgs/fr.jpg" id="defStartSky">
            <a-plane id="floor" rotation="-90 0 0" position="0 -10 0" height="500" width="500" material="opacity:.8" static-body></a-plane>
        </a-scene>
    </body>
</html>
