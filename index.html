<!DOCTYPE html>
<html lang="en">
    <head>
        <title>vr tranquilities</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="manifest.json">
        <link href="css/style.css" rel="stylesheet">
        <script src="swreg.js"></script>
        <script src="js/aframe.min.js"></script>
        <script src="js/aframe-particle-system-component.min.js"></script>
        <script src="js/data.js"></script>
    </head>
    <body>
        <audio id="micStream"></audio>
        <a-scene>
            <a-assets>
                <img id="sky" src="imgs/around.jpg" alt="">
                <audio id="hold" src="audio/please_hold.mp3"></audio>
                <audio id="siren" src="audio/police_siren.mp3"></audio>
                <audio id="ad" src="audio/polish_ad.mp3"></audio>
                <audio id="horn" src="audio/car_horn.wav"></audio>
                <audio id="street" src="audio/street_walking.mp3" ></audio>
            </a-assets>
            <a-entity position="0 0 0" particle-system="preset: dust"></a-entity>
            <!--<a-sound src="#street" loop="true" autoplay="true" position="0 -1 0"></a-sound>-->
            <a-sphere radius="3" position="0 0 -10" color="#FF0064" ></a-sphere>
        </a-scene>
    </body>
</html>
