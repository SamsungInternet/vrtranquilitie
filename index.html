<!DOCTYPE html>
<html lang="en">
    <head>
        <title>vr tranquilitie</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="manifest.json">
        <link href="css/style.css" rel="stylesheet">
        <script src="swreg.js"></script>
        <script src="js/aframe.min.js"></script>
        <script src="js/data.js"></script>
    </head>
    <body>
        <audio id="micStream"></audio>
        <a-scene>
            <a-assets>
                <img id="gps" src="imgs/btnGPS.png" alt="">
                <img id="mic" src="imgs/btnMic.png" alt="">
                <img id="splash" src="imgs/splash.png" alt="">
                <audio id="s1" src="audio/please_hold.mp3"></audio>
                <audio id="s2" src="audio/police_siren.mp3"></audio>
                <audio id="s3" src="audio/polish_ad.mp3"></audio>
                <audio id="s4" src="audio/car_horn.wav"></audio>
                <audio id="street" src="audio/street_walking.mp3" loop="true"></audio>
            </a-assets>
            <a-camera>
                <a-entity cursor="fuse: true; fuseTimeout: 2000" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: #D03642; shader: flat">
                </a-entity>
            </a-camera>
            
            <a-sphere id="sample" radius="3" position="0 10 0" color="#8E001C" ></a-sphere>
            <a-plane id="floor" rotation="-90 0 0" position="0 -10 0" height="200" width="200" material="opacity:.8"></a-plane>
        </a-scene>
    </body>
</html>
